    <form action="" class="formulario text-center ">
      <label for="">Apellido y Nombre :</label>
      <input 
      type="text" 
      placeholder="Por ejem Alcoba Raul"
      required
      maxlength="50"
      minlength="5">

      <input type="text" placeholder="Por ejem raulalcoba23@gmail.com"
      required
      maxlength="50"
      minlength="5">
      
      <label for="">Dejar un comentario:</label>
      <br>
      <textarea class="textarea_contenido" name="" id=""

      required
      maxlength="500"
      minlength="10"

    </form>
